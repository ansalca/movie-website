{% extends 'base.html' %}
{% load static %}

{% block contents %}
<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4 profilecard">
        <div class=" image d-flex flex-column justify-content-center align-items-center">
            <button class="btn btn-secondary"><img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100"/>
            </button>
            <span class="name mt-3">{{ user.first_name }} {{ user.last_name }}</span>

            <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                <table>
                    <tr>
                        <th>Username: </th>
                        <td>{{ user.username }}</td>
                    </tr>
                    <tr>
                        <th>E-mail: </th>
                        <td>{{ user.email }}</td>
                    </tr>
                </table>
            </div>
            <div class=" d-flex mt-3">
                <a href="{% url 'user:edit_profile' %}"><button class="btn1 btn-dark">Edit Profile</button></a>
            </div>
            <div class=" px-2 rounded mt-4 date "><span class="join">Date joined: {{ user.date_joined }}</span></div>
        </div>
    </div>
</div>

{% endblock %}
