{% extends 'base.html' %}
{% load static %}

{% block contents %}

<br>

<section id="intro">
    <div class="intro-text">
        <table class="table table-bordered footer_title bg-light text-dark">
            <thead>
            <tr>
                <th>S.No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>email</th>
            </tr>
            </thead>
            <tbody>
            {% for x in data %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.first_name}}</td>
                <td>{{x.last_name}}</td>
                <td>{{x.username}}</td>
                <td>{{x.email}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
